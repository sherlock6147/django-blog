<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{blog.blog_title}} | Blog {{blog.id}}</title>
</head>
<body>
    <main>
        <div class="blog-title">{{blog.blog_title}}</div>
        <div class="blog-author">{{blog.blog_author}}</div>
        <div class="date-published">{{blog.pub_date}}</div>
        <div class="blog_text">{{blog.blog_text}}</div>
    </main>
</body>
</html>
