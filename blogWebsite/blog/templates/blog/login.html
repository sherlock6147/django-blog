{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'blog/login.css' %}">
</head>
{% include 'blog/snippets/header.html'%}
<body>
    <main>
        <form action="" method="post">
            {% csrf_token %}
            <div class="holder">
                {{form.username.label}}
                {{form.username}}
            </div>
            <div class="holder">
                {{form.password.label}}
                {{form.password}}
            </div>
            {% for message in messages %}
                <center><p class="messages" style="color: red;font-size: 0.7rem;">{{message}}</p></center>
            {% endfor %}
            <div class="holder">
                <input type="submit" value="Submit" id="submit-btn">
            </div>
        </form>
    </main>
</body>
{% include 'blog/snippets/footer.html'%}
</html>
